                                </td>

							<tr>

                                </td>
                            </tr>
							<tr>
                                <td align="right">出生日期：</td>
                                <td>
                                    <input type='text' name='email' class='input_style input_style2' value="">
                                    <span class="required">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">手机号码：</td>

                                    <input type='text' name='email' class='input_style input_style2' value="">
