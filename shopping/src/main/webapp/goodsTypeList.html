<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统-HTML5后台管理系统</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/layerUi/layer.js"></script>
    <!-- <script src="editor/ueditor.config.js"></script> -->
    <!-- <script src="editor/ueditor.all.js"></script> -->
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
    <script src="javascript/pages/goodTypeList.js"></script>
    <link rel="stylesheet" href="zui-1.10.0-dist/dist/css/zui.min.css">
    <script src="zui-1.10.0-dist/dist/js/zui.min.js"></script>
    <style>
        .btn{
            font-size: 5px !important;
            padding: 1px !important;
        }
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-wrap">
    <h1 style="text-align: center;padding:10px">商品类别管理</h1>
    <div style="width: 80%;padding: 15px;margin: auto;">
        <button class="btn btn-primary " type="button" id="addMaxMenu">添加顶级菜单</button>
        <button class="btn btn-primary " type="button" id="openAll">展开全部</button>
        <button class="btn btn-primary " type="button" id="closeAll">收起全部</button>
    </div>
    <nav class="menu" data-ride="menu" style="width: 80%;margin:auto">
        <ul id="treeMenu" class="tree tree-menu" data-ride="tree">
        </ul>
    </nav>

    <!--添加顶级菜单-->
    <div id="addMaxWin"
         style="
				position: absolute;
				display: none;
				background-color: #0000002b;
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
			">
        <div
                style="
					position: absolute;
					left: 50%;
					margin-left: -130px;
					top:50%;
					margin-top: -70px;
					width: 260px;
					height: 140px;
					background-color: aliceblue;
					border-top-left-radius: 5px;
					border-top-right-radius: 5px;
				">
            <div
                    style="
						text-align: center;
						background-color: #3280fc;
						border-top-left-radius: 5px;
						border-top-right-radius: 5px;
						font-size: 18px;
						padding:5px;
						font-weight: bold;
						color: whitesmoke;
					">
                添加顶级菜单
            </div>
            <div style="text-align: center;padding-top: 15px;">
                <input type="text" placeholder="请输入子菜单名称" style="width: 80%">
            </div>
            <div style="text-align: center; padding-top: 20px;">
                <button style="margin-right: 20px;width: 60px" id="sureMaxAdd">确定</button>
                <button style="width: 60px;" id="cancelMaxAdd">取消</button>
            </div>
        </div>

    </div>

    <!--添加子菜单-->
    <div id="addWin"
            style="
				position: absolute;
				display: none;
				background-color: #0000002b;
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
			">
        <div
                style="
					position: absolute;
					left: 50%;
					margin-left: -130px;
					top:50%;
					margin-top: -70px;
					width: 260px;
					height: 140px;
					background-color: aliceblue;
					border-top-left-radius: 5px;
					border-top-right-radius: 5px;
				">
            <div
                    style="
						text-align: center;
						background-color: #3280fc;
						border-top-left-radius: 5px;
						border-top-right-radius: 5px;
						font-size: 18px;
						padding:5px;
						font-weight: bold;
						color: whitesmoke;
					">
                添加菜单
            </div>
            <div style="text-align: center;padding-top: 15px;">
                <input type="text" placeholder="请输入子菜单名称" style="width: 80%">
            </div>
            <div style="text-align: center; padding-top: 20px;">
                <button style="margin-right: 20px;width: 60px" id="sureAdd">确定</button>
                <button style="width: 60px;" id="cancelAdd">取消</button>
            </div>
        </div>

    </div>

    <!--修改菜单窗口-->
    <div id="updWin"
         style="
				position: absolute;
				display: none;
				background-color: #0000002b;
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
			">
        <div
                style="
					position: absolute;
					left: 50%;
					margin-left: -130px;
					top:50%;
					margin-top: -70px;
					width: 260px;
					height: 140px;
					background-color: aliceblue;
					border-top-left-radius: 5px;
					border-top-right-radius: 5px;
				">
            <div
                    style="
						text-align: center;
						background-color: #3280fc;
						border-top-left-radius: 5px;
						border-top-right-radius: 5px;
						font-size: 18px;
						padding:5px;
						font-weight: bold;
						color: whitesmoke;
					">
                修改菜单
            </div>
            <div style="text-align: center;padding-top: 15px;">
                <input type="text"  style="width: 80%">
            </div>
            <div style="text-align: center; padding-top: 20px;">
                <button style="margin-right: 20px;width: 60px" id="sureUpd">确定</button>
                <button style="width: 60px;" id="cancelUpd">取消</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
