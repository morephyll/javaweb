<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录-后台管理系统</title>
<meta name="keywords"  content="设置关键词..." />
<meta name="description" content="设置描述..." />
<meta name="author" content="DeathGhost" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="javascript/jquery.js"></script>
<script src="javascript/public.js"></script>
<script src="javascript/plug-ins/layerUi/layer.js"></script>
<script src="javascript/plug-ins/customScrollbar.min.js"></script>
<script src="javascript/pages/login.js"></script>
<link rel="stylesheet" href="zui-1.10.0-dist/dist/css/zui.min.css">
<script src="zui-1.10.0-dist/dist/js/zui.min.js"></script>
</head>
<body class="login-page">
	<section class="login-contain">
		<header>
			<h1>润天商城</h1>
			<h2>后台管理系统</h2>
			<p>management system</p>
		</header>
		<form id="loginForm">
			<div class="form-content">
				<ul>
					<li>
						<div class="form-group">
							<label class="control-label">管理员账号：</label>
							<input type="text" name="managerAcc" placeholder="管理员账号..." class="form-control form-underlined" id="adminName"/>
						</div>
					</li>
					<li>
						<div class="form-group">
							<label class="control-label">管理员密码：</label>
							<input type="password" name="managerPwd" placeholder="管理员密码..." class="form-control form-underlined" id="adminPwd"/>
						</div>
					</li>
					<li>
						<label class="check-box">
							<input type="checkbox" name="remember" id="saveAccAndPwd"/>
							<span>记住账号密码</span>
						</label>
					</li>
					<li>
						<button type="button" class="btn btn-lg btn-block" id="entry" onclick="window.location.href='index.html'">立即登录</button>
					</li>
					<li>
						<p class="btm-info">Copyright 2021 Privacy Policy <a href="#" target="_blank" title="DeathGhost">winco.net</a></p>
						<address class="btm-info">福建省泉州市丰泽区</address>
					</li>
				</ul>
			</div>
		</form>
	</section>
<div class="mask"></div>
<div class="dialog">
	<div class="dialog-hd">
		<strong class="lt-title">标题</strong>
		<a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
	</div>
	<div class="dialog-bd">
		<!--start::-->
		<p>这里是基础弹窗,可以定义文本信息，HTML信息这里是基础弹窗,可以定义文本信息，HTML信息。</p>
		<!--end::-->
	</div>
	<div class="dialog-ft">
		<button class="btn btn-info JyesBtn">确认</button>
		<button class="btn btn-secondary JnoBtn">关闭</button>
	</div>
</div>
</body>
</html>
