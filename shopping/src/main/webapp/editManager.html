<body>
<<form class="layui-form" action="" style="padding: 50px;">
	<div class="layui-form-item">
		<label class="layui-form-label">数据id：</label>
		<div class="layui-input-block">
			<input readonly="readonly" type="text" id="managerId" name="managerId" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" value="shouji-apple-02">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">账号：</label>
		<div class="layui-input-block">
			<input type="text" id="managerAcc" name="managerAcc" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" value="shouji-apple-02">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码：</label>
		<div class="layui-input-block">
			<input type="text" id="managerPwd" name="managerPwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="iphone 14pro max">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">真实姓名：</label>
		<div class="layui-input-block">
			<input type="text" id="realName" name="realName" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" value="iphone 14pro max">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">状态：</label>
		<div class="layui-input-block">
			<input type="text" id="status" name="status" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" value="iphone 14pro max">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<script>
	//Demo
	layui.use('form', function(){
		var form = layui.form;

		//提交
		form.on('submit(formDemo)', function(data){
			// layer.msg(JSON.stringify(data.field));
			$.ajax({
				type:'POST',
				url:"manager/upd",
				data:data.field,
				dataType:"json",
				success:function(result){
					parent.layer.closeAll()
					if(result.code>0){
						parent.layer.msg("修改成功",{icon:1,time:1500})
					}else{
						parent.layer.msg("修改失败",{icon:1,time:1500})
					}
					parent.findEditManagers()

				}
			});
		});
