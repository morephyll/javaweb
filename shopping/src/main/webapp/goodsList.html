<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统-HTML5后台管理系统</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/layerUi/layer.js"></script>
    <!-- <script src="editor/ueditor.config.js"></script> -->
    <!-- <script src="editor/ueditor.all.js"></script> -->
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
    <link rel="stylesheet" href="zui-1.10.0-dist/dist/css/zui.min.css">
    <script src="zui-1.10.0-dist/dist/js/zui.min.js"></script>
    <script src="javascript/pages/goodsList.js"></script>
    <style>
		#loading{
			text-align: center;
			padding: 100px;
			font-size: 25px;
		}
        #searchForm>div{
            float: left; margin-left: 25px;
            padding-bottom: 15px;
        }
        #searchForm>div::after{
            content: "";
            clear: both;
            display: block;
        }
        th{
            text-align: center;
        }
        .table td{
            display: table-cell;
            vertical-align: middle;
        }
	</style>
</head>
<body>
<div class="main-wrap">
    <h1 style="text-align: center;padding:10px">商品管理</h1>
    <form id="searchForm" style="padding: 20px 50px 20px 50px;">
        <div>
            品牌：
            <input list="goodsBrand" name="goodsBrand">
            <datalist id="goodsBrand"></datalist>
        </div>

       
        <div>
            商品名称：
            <input type="text" placeholder="模糊查询" name="goodsName">
        </div>

        <div>
            <button type="button" id="searchGoods" style="width: 60px;padding: 1px !important;"  class="btn btn-primary">查询</button>
            <button type="button" id="addGoods" style="width: 80px;padding: 1px !important;"  class="btn btn-primary">添加商品</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th><input type="checkbox"  id="selAll"/></th>
            <th>产品编号</th>
            <th>产品名称</th>
            <th>类别</th>
            <th>品牌</th>
            <th>价格</th>
            <th>折扣</th>
            <th>库存数量</th>
            <th>单位</th>
            <th>主图</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="goods">
        </tbody>
    </table>
	<div id="loading"><span class="icon-spin icon-spinner"></span>数据加载中...</div>

    <!--分页-->
    <div class="panel panel-default">
        <div class="panel-bd">
            <div class="pagination"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
